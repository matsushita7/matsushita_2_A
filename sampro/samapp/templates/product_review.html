<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>レビューを書く</title>
</head>
<body>
    <h1>{{ product.name }}のレビューを書く</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">送信</button>
    </form>
    <a href="{% url 'samapp:product_detail' pk=product.id %}">商品詳細に戻る</a>
</body>
</html>
